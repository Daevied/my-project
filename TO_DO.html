<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="TO_DO.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
  <title>TO_DO</title>
  <link rel="icon" href="icon/wall.png" type="image/png">
</head>
<body>
  <main>
    <div class="To-do-container">
      <h1>My Tasks</h1>
      <p class=" time-display js-time-display"></p>
      <div class="input-container">
        <input type="text" placeholder="Add a new task..." class="js-collect-input">
        <button class="js-input-btn"><img src="icon/plus.png" alt=""></button>
      </div>
      <div class="task-list js-task-list"></div>

      <div class="footer-container">
        <button class="js-show-all">All</button>
        <button class="js-show-active">Active</button>
        <button class="js-show-completed">Completed</button>
      </div>
    </div>
  </main>
    
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="TO_DO.js"></script>

</body>
</html>
